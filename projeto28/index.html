<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário Parte I</title>
        <link rel="stylesheet" href="/projeto28/style/style.css">
    </head>
    <body>
        <form action="" name="form">
            <fieldset>
                <legend>Cadastro</legend>
                <label>Entre com o seu CPF: </label>
                <input type="text" name="cpf" id="cpf" maxlength="16" size="20" placeholder="Digite seu CPF aqui.." required ><br><br>
                    <label>Entre com o seu nome: </label>
                    <input type="text" name="nome" id="nome" maxlength="50" size="50" placeholder="Digite seu nome aqui..."><br><br>
                    <label>Entre com o seu E-mail: </label>
                    <input type="email" name="mail" id="mail" maxlength="30" size="30" placeholder="Digite seu email aqui..."><br><br>
                    <label>Entre com a sua senha: </label>
                    <input type="password" name="senha" id="senha" maxlength="10" size="10" placeholder="Digite sua senha aqui..."><br><br>
                    <label>Você utiliza nosso site frequentemente: </label>
                    <input type="radio" name="resp" id="resp" value="sim">Sim
                    <input type="radio" name="resp" id="resp" value="nao">Não<br><br>
                    <label>Qual navegador você costuma usar para acessar nosso site? </label>
                    <input type="checkbox" name="opcao1" id="opcao1" value="Fire">Firefox
                    <input type="checkbox" name="opcao2" id="opcao2" value="Chro">Chrome
                    <input type="checkbox" name="opcao3" id="opcao3" value="IE">Internet Explorer
                    <input type="checkbox" name="opcao4" id="opcao4" value="Safa">Safari
                    <input type="checkbox" name="opcao5" id="opcao5" value="Ope">Opera
                    <input type="checkbox" name="opcao6" id="opcao6" value="Edge">Microsoft Edge
                    <input type="checkbox" name="opcao7" id="opcao7" value="Outro">Outro<br><br>
                    <label>Selecione uma area de atuação</label>
                    <select name="atuacao" id="atuacao">
                        <option>Marketing</option>
                        <option>Comercial</option>
                        <option>Vendas</option>
                        <option>WEB</option>
                        <option>Administração</option>
                    </select><br><br>
                    <label>Deixe aqui o seu comentário</label>
                    <textarea cols="20" rows="10" name="coment" id="coment" placeholder="digite seu comentário aqui..."></textarea><br><br><label>Entre com o seu nome: </label>
                    <input type="text" name="nome" id="nome" maxlength="50" size="50" placeholder="Digite seu nome aqui..."><br><br>
                    <label>Entre com um número: </label>
                    <input type="number" min="10" max="20"><br><br>
                    <label>Selecione uma data </label>
                    <input type="date"><br><br>
                    <progress value="30"></progress><br><br>
                    <meter min="0" max="100" low="40" high="80" optimum="100" value="70"></meter><br><br>
                    <label>Escolha a sua cor: </label>
                    <input type="color" name="cor"><br><br>
                    <label>Faça a sua pesquisa</label>
                    <input type="search" url="#"><br><br>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar Campos">
            </fieldset>
        </form>
        <footer>
            <div class="paginas">
                <a class="anterior" href="/projeto27/index.html" target="_blank">« anterior</a>
                <a href="/projeto29/index.html" target="_blank">próximo »</a>
            </div>
        </footer>
    </body>
</html>
